<ion-header [translucent]="true" collapse="true" mode="ios">
  <ion-toolbar>
    <ion-title >
      BBC Noticias Roshka
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar" inputmode="text" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  <i-grid>
    <ion-row>

      <ion-col size="6" *ngFor = "let articulo of articulos | pipes: searchText; let i = index ">
      <ion-card>
        <ion-card-subtitle class="ion-margin">
          <span>{{i+1}}. </span>
          <span>{{articulo.source.name}}</span>
        </ion-card-subtitle>
        <ion-card-title >{{articulo.title}}</ion-card-title>
        <ion-img *ngIf = "articulo.urlToImage" [src]="articulo.urlToImage"></ion-img>
        <ion-card-content>
        {{articulo.description}}
        </ion-card-content>
        <ion-card-subtitle>{{articulo.publishedAt}}</ion-card-subtitle>
      </ion-card>
      </ion-col>
    </ion-row>
  </i-grid>

</ion-content>
